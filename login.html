<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
   <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4ff;
    }

    img {
      margin-top: 10px;
      max-width: 90%;
      height: auto;
    }

    h1 {
      color: #003366;
      text-align: center;
      margin-top: 10px;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px 10px;
    }

    h2 {
      color: #003366;
      font-size: 28px;
      margin-bottom: 20px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 90%;
    }

    table {
      width: 100%;
    }

    label {
      font-weight: bold;
      color: #003366;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0055aa;
    }

    .forgot-password {
      margin-top: 15px;
    }

    .forgot-password a {
      color: #003366;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #003366;
      color: white;
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 600px) {
      h1, h2 {
        font-size: 22px;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  
  <center>
    <img src="charusat logo.jpg" alt="Charusat Logo" width="700" height="90">
    <h1>Welcome to the Student Portal</h1>
  </center>

  
  <main>
    <center>
      <h2>Login</h2>
      <form action="dashboard-student.html" method="post">
        <table border="0" cellpadding="8" cellspacing="5">
          <tr>
            <td align="right"><label for="username">Username:</label></td>
            <td><input type="text" id="username" name="username" required></td>
          </tr>
          <tr>
            <td align="right"><label for="password">Password:</label></td>
            <td><input type="password" id="password" name="password" required></td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <br>
              <button type="submit">Login</button>
            </td>
          </tr>
        </table>
      </form>
    
  
  <div class="forgot-password">
      <a href="forgot.html">Forgot Password?</a>
    </div>
    </center>
    </main>

  <footer>
    <center>
      <p>&copy; 2025 CHARUSAT University. All rights reserved.</p>
    </center>
  </footer>

</body>
</html>
