<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #eef3f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header img {
      margin-top: 15px;
      max-width: 90%;
      height: auto;
    }

    h1 {
      color: #003366;
      text-align: center;
      margin-top: 10px;
      font-size: 28px;
    }

    h2 {
      color: #003366;
      text-align: center;
      font-size: 22px;
      margin-top: 5px;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }

    h3 {
      color: #003366;
      font-size: 20px;
    }

    p {
      font-size: 16px;
      color: #333;
    }

     a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }


    a:hover {
      text-decoration: underline;
    }

    hr {
      border: 0;
      height: 1px;
      background-color: #ccc;
      width: 80%;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px 10px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      h1, h2, h3 {
        font-size: 22px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <center>
      <img src="charusat logo.jpg" alt="Charusat Logo" width="700" height="90">
      <h1>Welcome to the Student Portal</h1>
      <h2>Logout Page</h2>
    </center>
  </header>

  <br><hr><br>

  <!-- Main Content -->
  <main>
    <center>
      <h3>You have been successfully logged out.</h3>
      <p>Thank you for using the CHARUSAT Student Portal.</p>
      <p><a href="index.html">Click here to login again</a></p>
    </center>
  </main>

  <br><hr><br>

  <!-- Footer -->
  <footer>
    <center>
      <p>&copy; 2025 CHARUSAT University. All rights reserved.</p>
    </center>
  </footer>

</body>
</html>
