<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Link </title>
  <style>
    /* Global Styles */
body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: #f0f4f8;
  color: #333;
}

/* Header */
img {
  margin-top: 20px;
}

h1 {
  color: #003366;
  margin-bottom: 20px;
}

/* Container */
.container {
  background: #fff;
  max-width: 500px;
  margin: 40px auto;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.container h2 {
  color: #003366;
  margin-bottom: 15px;
}

.container p {
  font-size: 16px;
  color: #555;
  margin-bottom: 30px;
}

/* Button Link */
.button-link {
  display: inline-block;
  padding: 12px 20px;
  background-color: #007bff;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 500;
  transition: background-color 0.3s ease;
}

.button-link:hover {
  background-color: #0056b3;
}

/* Footer */
footer {
  margin-top: 40px;
  padding: 10px;
  background-color: #003366;
  color: white;
  font-size: 14px;
}

  </style>
</head>
<body>
  <!-- Header -->
  <center>
    <img src="charusat logo.jpg" alt="Charusat Logo" width="700" height="90">
    <h1>Welcome to the Student Portal</h1>
  </center>
  <div class="container">
    <h2>Check Your Email</h2>
    <p>If the email you entered is registered, a password reset link has been sent.</p>
    
    <!-- Button-like link -->
    <a href="login.html" class="button-link">‚Üê Back to Login</a>
  </div>
  <footer>
    <center>
      <p>&copy; 2025 CHARUSAT University. All rights reserved.</p>
    </center>
  </footer>
</body>
</html>
